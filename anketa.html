<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета участника</title>
</head>

<body>
    <div>
        <h1>Анкета участника:</h1>
    </div>
    <br>
    <div>
        <label>UserName:</label>
        <input type="text" name="UserName" placeholder="Введите имя участника">
    </div>
    <br>
    <div>
        <label>Загрузите Аватар:</label>
        <input type="file" name="Avatar" placeholder="Загрузите Аватар">
    </div>
    <br>
    <div>
        <Label>Введите E-Mail</Label>
        <input type="email" name="E-Mail" placeholder="E-Mail">
    </div>
    <div>
        <p>Укажите пол:</p>
        <input type="radio" name="sex" value="0"> Мужской
        <input type="radio" name="sex" value="1"> Женский
    </div>
    <br>
    <br>
    <div>
        <label>Укажите город</label>
        <select name="Sity">
            <option name="Berlin">Berlin</option>
            <option name="Moscow">Moscow</option>
            <option name="New-York">New-York</option>
        </select>
    </div>
    <br>
    <br>
    <div>
        <input type="checkbox" name="rules">Я ознакомлен с правилами
    </div>
    <br>
    <input type="submit" value="Send">
</body>

</html>
